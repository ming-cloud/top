<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var age=window.prompt()
    console.log(age)
    if(age<14){
        alert("儿童");}
    else if(14<=age&&age<=24){
        alert("青少年");
    }else if(24<age&&age<40){
        alert("青年");
    }else if(40<=age&&age<60){
        alert("中年");
    }else {
        alert("老年");
    }
    </script>
</body>
</html>
